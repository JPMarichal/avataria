<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Steward - Prueba de Posicionamiento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        
        .profile-php {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 4px;
        }
        
        h1 {
            color: #23282d;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #23282d;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .form-table th {
            width: 200px;
            padding: 15px 10px 15px 0;
            vertical-align: top;
            text-align: left;
            font-weight: 600;
        }
        
        .form-table td {
            padding: 15px 0;
            vertical-align: top;
        }
        
        .form-table tr {
            border-bottom: 1px solid #f1f1f1;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="file"] {
            padding: 8px;
        }
        
        .description {
            font-style: italic;
            color: #666;
            font-size: 13px;
        }
    </style>
    <link rel="stylesheet" href="assets/css/profile-avatar.css">
</head>
<body>
    <div class="profile-php">
        <h1>Perfil</h1>
        
        <h2>Opciones personales</h2>
        <table class="form-table">
            <tr>
                <th><label for="admin_color">Esquema de colores del administrador</label></th>
                <td>
                    <select name="admin_color" id="admin_color">
                        <option value="fresh">Default</option>
                    </select>
                </td>
            </tr>
        </table>
        
        <h2>Acerca de ti</h2>
        <table class="form-table">
            <tr>
                <th><label for="first_name">Nombre</label></th>
                <td><input type="text" name="first_name" id="first_name" value="Usuario" /></td>
            </tr>
            <tr>
                <th><label for="last_name">Apellidos</label></th>
                <td><input type="text" name="last_name" id="last_name" value="Demo" /></td>
            </tr>
            <tr>
                <th><label for="nickname">Alias</label></th>
                <td><input type="text" name="nickname" id="nickname" value="usuariodemo" /></td>
            </tr>
            <tr>
                <th><label for="email">Dirección de correo electrónico</label></th>
                <td><input type="email" name="email" id="email" value="usuario@ejemplo.com" /></td>
            </tr>
            <tr>
                <th><label for="description">Información biográfica</label></th>
                <td>
                    <textarea name="description" id="description" rows="5" cols="30">Información sobre el usuario...</textarea>
                    <p class="description">Comparte un poco sobre ti. Esto puede mostrarse públicamente.</p>
                </td>
            </tr>
        </table>
        
        <!-- ESTA ES LA SECCIÓN DE AVATAR QUE SE REPOSICIONA -->
        <div id="avatar-steward-section" class="avatarsteward-highlight">
            <h2>Avatar</h2>
            <table class="form-table">
                <tr>
                    <th>
                        <label for="avatar_steward_file">Subir Avatar</label>
                    </th>
                    <td>
                        <div id="avatar-steward-container">
                            <input 
                                type="file" 
                                name="avatar_steward_file" 
                                id="avatar_steward_file" 
                                accept="image/jpeg,image/png,image/gif,image/webp"
                            />
                            <p class="description">
                                Tipos de archivo permitidos: JPEG, PNG, GIF, WebP. Tamaño máximo: 2 MB. Dimensiones máximas: 2000x2000 píxeles.
                            </p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <h2>Gestión de la cuenta</h2>
        <table class="form-table">
            <tr>
                <th>Capacidades</th>
                <td>Administrador</td>
            </tr>
        </table>
        
        <p class="submit">
            <input type="submit" name="submit" class="button-primary" value="Actualizar perfil" />
        </p>
    </div>
    
    <script src="assets/js/profile-avatar.js"></script>
    <script>
        // Simular el comportamiento después de cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada - la sección de Avatar debería reposicionarse automáticamente');
        });
    </script>
</body>
</html>
